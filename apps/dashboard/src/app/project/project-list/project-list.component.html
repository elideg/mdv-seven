<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let project of projects" (click)="selected.emit(project.id)" class="mat-list-option" [routerLink]="[project.id]">
        <h3 mat-line>
          {{project.title}}
        </h3>
        <p mat-line>
          {{project.details}}
        </p>
        <button mat-mini-fab (click)="deleted.emit(project); $event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item class="mat-list-option" [routerLink]="['create']">
        <h3 mat-line>Create New Project</h3>
        <p mat-line></p>
        <button mat-mini-fab (click)="createProjectReroute()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
